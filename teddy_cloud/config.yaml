name: "Teddy Cloud"
description: "Run and an teddycloud instance on home assistant."
version: "1.2.0"
slug: "teddy_cloud"
init: false
arch:
  - aarch64
  - amd64
  - armv7
ports:
  443/tcp: 443
  80/tcp:
ports_description:
  443/tcp: Cannot be changed as the toniebox expects the server to listen here.
map:
  - addon_config:rw
ingress: true
ingress_port: 80
ingress_stream: true
stage: experimental
panel_icon: mdi:teddy-bear
panel_title: Teddy Cloud
services:
  - mqtt:want
options:
  mqtt: { }
schema:
  mqtt:
    server: str?
    ca: str?
    key: str?
    cert: str?
    user: str?
    password: str?
image: "ghcr.io/holgerb/{arch}-teddy_cloud"
